<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Image reduction tool</title>
  </head>
  <body>
    <h1>Image reduction tool</h1>
    <input class="hidden" type="radio" name="reduceFlag" value="1" checked>
    <input class="input" id="imageSize1" type="number" placeholder="Width(px)">
    <input class="input" type="text" name="" id="file_name" placeholder="File name(.jpg)"><br>
    <label class="file" for="file" id="button" onclick="input_click">
      <span class="material-icons get_app">publish</span>
      <span>Select an image</span>
    </label>
    <input class="file-img" type="file" id="file" accept="image/*">
    <button class="button" onclick="downloadCanvas()" id="down"><span class="material-icons get_app">get_app</span>Download</button>
    <button class="button" type="button" name="button" id="ref"><span class="material-icons get_app">refresh</span>Reset</button>
    <a class="hidden" id="hiddenLink" download="canvas.png">link</a>
    <div class="img"></div>
    <p><span id="input_1" class="hidden"></span><span id="east" class="hidden"></span><span id="input_2" class="hidden"></span></p>
    <p id="hint1">4896×3264 → width=1224</p>
    <p id="hint2">3264×4896 → width=1000</p>
    <canvas class="hidden" id="targetCanvas"></canvas>
    <script src="jquery.min.js"></script>
    <script src="compression.js" charset="utf-8"></script>
    <script src="setting.js" charset="utf-8"></script>
  </body>
</html>
